<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已保存的密码</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 已保存密码页面特有样式 */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
        }
        
        .search-container {
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
        }
        
        #search-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        #search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #search-button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        #search-button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .password-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .password-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .password-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .password-list::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        
        .password-list::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
        
        .password-item {
            background: rgba(248, 249, 250, 0.7);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }
        
        .password-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .password-info {
            flex: 1;
        }
        
        .password-note {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }
        
        .password-content {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .password-text {
            font-family: 'Courier New', Courier, monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
            margin-right: 10px;
            flex: 1;
            word-break: break-all;
            font-size: 14px;
            font-weight: 600;
        }
        
        .toggle-password {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            margin: 0;
            min-width: auto;
            height: auto;
        }
        
        .toggle-password:hover {
            background: none;
            color: #5a67d8;
            transform: none;
        }
        
        .password-time {
            font-size: 12px;
            color: #666;
        }
        
        .copy-button {
            padding: 10px 20px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            align-self: center;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .copy-button:hover {
            background: #38a169;
            transform: translateY(-2px);
        }
        
        .copy-button.copied {
            background: #38a169;
        }
        
        .delete-button {
            padding: 10px 20px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
            margin-left: 10px;
        }
        
        .delete-button:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .no-passwords {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 16px;
        }
        
        .back-button {
            display: block;
            margin: 25px auto 0;
            padding: 12px 30px;
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }
        
        /* 密码数量统计 */
        .password-stats {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }
        
        /* 清除所有密码按钮 */
        .clear-all-container {
            text-align: center;
            margin: 25px 0;
        }
        
        .clear-all-button {
            background: #f56565;
            color: white;
            font-size: 14px;
        }
        
        .clear-all-button:hover {
            background: #e53e3e;
        }
        
        /* 响应式设计 */
        @media (max-width: 640px) {
            .search-container {
                flex-direction: column;
            }
            
            .password-item {
                flex-direction: column;
                align-items: stretch;
            }
            
            .buttons-container {
                flex-direction: row;
                justify-content: space-between;
                margin-top: 15px;
            }
            
            .copy-button,
            .delete-button {
                flex: 1;
                margin-left: 0;
            }
            
            .delete-button {
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>已保存的密码</h1>
        <div class="password-stats" id="password-stats">已保存 <span id="password-count">0</span> 个密码</div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="搜索备注...">
            <button id="search-button">搜索</button>
        </div>
        <div class="password-list" id="password-list"></div>
        <div class="clear-all-container">
            <button id="clear-all-button" class="clear-all-button">清除所有密码</button>
        </div>
        <button id="back-button" class="back-button">返回密码生成器</button>
    </div>
    <script>
        // 确保页面完全加载
        document.addEventListener('DOMContentLoaded', function() {
            // 从localStorage获取密码数据
            const savedPasswordsData = localStorage.getItem('savedPasswords');
            let savedPasswords = [];
            
            // 解析密码数据
            try {
                if (savedPasswordsData) {
                    savedPasswords = JSON.parse(savedPasswordsData);
                }
            } catch (error) {
                console.error('解析密码数据失败:', error);
                alert('加载已保存密码时发生错误');
            }
            
            // 如果没有密码数据，添加一些测试数据以便测试
            if (savedPasswords.length === 0) {
                const testPasswords = [
                    { note: '测试密码1', password: 'TestPass123!', timestamp: new Date().toISOString() },
                    { note: '测试密码2', password: 'AnotherPass456@', timestamp: new Date(Date.now() - 86400000).toISOString() },
                    { note: '测试密码3', password: 'SecurePW789#', timestamp: new Date(Date.now() - 172800000).toISOString() }
                ];
                
                savedPasswords = testPasswords;
                localStorage.setItem('savedPasswords', JSON.stringify(savedPasswords));
                console.log('已添加测试密码数据');
            }
            
            // DOM元素
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const passwordList = document.getElementById('password-list');
            const passwordCount = document.getElementById('password-count');
            const backButton = document.getElementById('back-button');
            const clearAllButton = document.getElementById('clear-all-button');
            
            // 更新密码统计
            passwordCount.textContent = savedPasswords.length;
            
            // 渲染密码列表函数
            function renderPasswords(passwords) {
                passwordList.innerHTML = '';
                
                if (passwords.length > 0) {
                    // 按时间倒序排列（最新的在前）
                    passwords.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    passwords.forEach((item, index) => {
                        const date = new Date(item.timestamp);
                        const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}:${String(date.getSeconds()).padStart(2, '0')}`;
                        
                        const passwordItem = document.createElement('div');
                        passwordItem.className = 'password-item';
                        
                        const passwordInfo = document.createElement('div');
                        passwordInfo.className = 'password-info';
                        
                        const passwordNote = document.createElement('div');
                        passwordNote.className = 'password-note';
                        passwordNote.textContent = item.note || '无备注';
                        
                        const passwordContent = document.createElement('div');
                        passwordContent.className = 'password-content';
                        
                        const passwordText = document.createElement('div');
                        passwordText.className = 'password-text';
                        passwordText.id = 'password-' + index;
                        passwordText.textContent = item.password;
                        passwordText.dataset.password = item.password;
                        
                        const toggleButton = document.createElement('button');
                        toggleButton.className = 'toggle-password';
                        toggleButton.title = '隐藏密码';
                        toggleButton.innerHTML = '👁️'; // 睁开的眼睛图标
                        toggleButton.dataset.index = index;
                        toggleButton.dataset.visible = 'true';
                        toggleButton.onclick = function(e) {
                            e.stopPropagation();
                            togglePasswordVisibility(index);
                        };
                        
                        passwordContent.appendChild(passwordText);
                        passwordContent.appendChild(toggleButton);
                        
                        const passwordTime = document.createElement('div');
                        passwordTime.className = 'password-time';
                        passwordTime.textContent = '保存时间: ' + formattedDate;
                        
                        // 创建按钮容器
                        const buttonsContainer = document.createElement('div');
                        buttonsContainer.className = 'buttons-container';
                        
                        // 创建复制按钮
                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-button';
                        copyButton.textContent = '复制';
                        copyButton.onclick = function(e) {
                            e.stopPropagation();
                            copyPassword(index);
                        };
                        
                        buttonsContainer.appendChild(copyButton);
                        
                        // 创建删除按钮 - 最简单直接的方式
                        const deleteButton = document.createElement('button');
                        deleteButton.className = 'delete-button';
                        deleteButton.textContent = '删除';
                        deleteButton.onclick = function(e) {
                            e.stopPropagation();
                            // 最简单直接的删除实现
                            if (confirm(`确定要删除备注为"${item.note || '无备注'}"的密码吗？此操作不可撤销！`)) {
                                // 从数组中删除该项
                                savedPasswords.splice(index, 1);
                                
                                // 更新localStorage
                                localStorage.setItem('savedPasswords', JSON.stringify(savedPasswords));
                                
                                // 更新密码计数
                                passwordCount.textContent = savedPasswords.length;
                                
                                // 重新渲染密码列表
                                renderPasswords(savedPasswords);
                                
                                // 显示成功提示
                                alert('密码已成功删除');
                            }
                        };
                        
                        buttonsContainer.appendChild(deleteButton);
                        
                        // 组装DOM元素
                        passwordInfo.appendChild(passwordNote);
                        passwordInfo.appendChild(passwordContent);
                        passwordInfo.appendChild(passwordTime);
                        passwordItem.appendChild(passwordInfo);
                        passwordItem.appendChild(buttonsContainer);
                        
                        passwordList.appendChild(passwordItem);
                    });
                } else {
                    const noPasswords = document.createElement('div');
                    noPasswords.className = 'no-passwords';
                    noPasswords.textContent = '暂无保存的密码';
                    passwordList.appendChild(noPasswords);
                }
            }
            
            // 切换密码可见性函数
            function togglePasswordVisibility(index) {
                const passwordElement = document.getElementById('password-' + index);
                const actualPassword = passwordElement.dataset.password;
                const toggleButtons = document.querySelectorAll('.toggle-password');
                let toggleButton;
                
                // 找到对应的切换按钮
                for (let i = 0; i < toggleButtons.length; i++) {
                    if (toggleButtons[i].dataset.index === index.toString()) {
                        toggleButton = toggleButtons[i];
                        break;
                    }
                }
                
                if (passwordElement.textContent === actualPassword) {
                    // 隐藏密码
                    passwordElement.textContent = '*'.repeat(actualPassword.length);
                    if (toggleButton) {
                        toggleButton.innerHTML = '👁️‍🗨️'; // 闭上的眼睛图标
                        toggleButton.title = '显示密码';
                        toggleButton.dataset.visible = 'false';
                    }
                } else {
                    // 显示密码
                    passwordElement.textContent = actualPassword;
                    if (toggleButton) {
                        toggleButton.innerHTML = '👁️'; // 睁开的眼睛图标
                        toggleButton.title = '隐藏密码';
                        toggleButton.dataset.visible = 'true';
                    }
                }
            }
            
            // 复制密码函数
            function copyPassword(index) {
                const passwordItems = document.querySelectorAll('.password-text');
                const passwordElement = passwordItems[index];
                const password = passwordElement.dataset.password;
                const copyButtons = document.querySelectorAll('.copy-button');
                const copyButton = copyButtons[index];
                
                navigator.clipboard.writeText(password)
                    .then(() => {
                        const originalText = copyButton.textContent;
                        copyButton.textContent = '已复制!';
                        copyButton.classList.add('copied');
                        
                        setTimeout(() => {
                            copyButton.textContent = originalText;
                            copyButton.classList.remove('copied');
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('复制失败: ', err);
                        alert('复制失败，请手动复制');
                    });
            }
            
            // 搜索功能
            function searchPasswords(query) {
                if (!query.trim()) {
                    // 如果搜索框为空，显示所有密码
                    renderPasswords(savedPasswords);
                    return;
                }
                
                // 过滤密码
                const filteredPasswords = savedPasswords.filter(item => 
                    item.note.toLowerCase().includes(query.toLowerCase()) ||
                    item.password.toLowerCase().includes(query.toLowerCase())
                );
                
                if (filteredPasswords.length > 0) {
                    renderPasswords(filteredPasswords);
                } else {
                    passwordList.innerHTML = '<div class="no-passwords">未找到匹配的密码</div>';
                }
            }
            
            // 搜索按钮点击事件
            searchButton.onclick = function() {
                searchPasswords(searchInput.value);
            };
            
            // 搜索框回车事件
            searchInput.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    searchPasswords(searchInput.value);
                }
            };
            
            // 返回按钮点击事件
            backButton.onclick = function() {
                window.location.href = 'index.html';
            };
            
            // 清除所有密码按钮点击事件
            clearAllButton.onclick = function() {
                if (savedPasswords.length === 0) {
                    alert('没有可清除的密码');
                    return;
                }
                
                if (confirm('确定要清除所有已保存的密码吗？此操作不可撤销！')) {
                    try {
                        localStorage.removeItem('savedPasswords');
                        savedPasswords = [];
                        passwordCount.textContent = '0';
                        renderPasswords(savedPasswords);
                        alert('所有密码已成功清除');
                    } catch (error) {
                        console.error('清除密码失败:', error);
                        alert('清除密码时发生错误');
                    }
                }
            };
            
            // 页面加载时渲染密码列表
            renderPasswords(savedPasswords);
        });
    </script>
</body>
</html>
