<body>
    <div class="container">
        <h1>å·²ä¿å­˜çš„å¯†ç </h1>
        <div class="password-stats" id="password-stats">å·²ä¿å­˜ <span id="password-count">0</span> ä¸ªå¯†ç </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="æœç´¢å¤‡æ³¨...">
            <button id="search-button">æœç´¢</button>
        </div>
        <div class="password-list" id="password-list"></div>
        <div class="clear-all-container">
            <button id="clear-all-button" class="clear-all-button">æ¸…é™¤æ‰€æœ‰å¯†ç </button>

    <script>
        // ç¡®ä¿é¡µé¢å®Œå…¨åŠ è½½
        document.addEventListener('DOMContentLoaded', function() {
            // ä»localStorageè·å–å¯†ç æ•°æ®
            const savedPasswordsData = localStorage.getItem('savedPasswords');
            let savedPasswords = [];
            
            // è§£æå¯†ç æ•°æ®
            try {
                if (savedPasswordsData) {
                    savedPasswords = JSON.parse(savedPasswordsData);
                }
            } catch (error) {
                console.error('è§£æå¯†ç æ•°æ®å¤±è´¥:', error);
                alert('åŠ è½½å·²ä¿å­˜å¯†ç æ—¶å‘ç”Ÿé”™è¯¯');
            }
            
            // å¦‚æœæ²¡æœ‰å¯†ç æ•°æ®ï¼Œæ·»åŠ ä¸€äº›æµ‹è¯•æ•°æ®ä»¥ä¾¿æµ‹è¯•
            if (savedPasswords.length === 0) {
                const testPasswords = [
                    { note: 'æµ‹è¯•å¯†ç 1', password: 'TestPass123!', timestamp: new Date().toISOString() },
                    { note: 'æµ‹è¯•å¯†ç 2', password: 'AnotherPass456@', timestamp: new Date(Date.now() - 86400000).toISOString() },
                    { note: 'æµ‹è¯•å¯†ç 3', password: 'SecurePW789#', timestamp: new Date(Date.now() - 172800000).toISOString() }
                ];
                
                savedPasswords = testPasswords;
                localStorage.setItem('savedPasswords', JSON.stringify(savedPasswords));
                console.log('å·²æ·»åŠ æµ‹è¯•å¯†ç æ•°æ®');
            }
            
            // DOMå…ƒç´ 
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const passwordList = document.getElementById('password-list');
            const passwordCount = document.getElementById('password-count');
            const backButton = document.getElementById('back-button');
            const clearAllButton = document.getElementById('clear-all-button');
            
            // æ›´æ–°å¯†ç ç»Ÿè®¡
            passwordCount.textContent = savedPasswords.length;
            
            // æ¸²æŸ“å¯†ç åˆ—è¡¨å‡½æ•°
            function renderPasswords(passwords) {
                passwordList.innerHTML = '';
                
                if (passwords.length > 0) {
                    // æŒ‰æ—¶é—´å€’åºæ’åˆ—ï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
                    passwords.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    passwords.forEach((item, index) => {
                        const date = new Date(item.timestamp);
                        const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}:${String(date.getSeconds()).padStart(2, '0')}`;
                        
                        const passwordItem = document.createElement('div');
                        passwordItem.className = 'password-item';
                        
                        const passwordInfo = document.createElement('div');
                        passwordInfo.className = 'password-info';
                        
                        const passwordNote = document.createElement('div');
                        passwordNote.className = 'password-note';
                        passwordNote.textContent = item.note || 'æ— å¤‡æ³¨';
                        
                        const passwordContent = document.createElement('div');
                        passwordContent.className = 'password-content';
                        
                        const passwordText = document.createElement('div');
                        passwordText.className = 'password-text';
                        passwordText.id = 'password-' + index;
                        passwordText.textContent = item.password;
                        passwordText.dataset.password = item.password;
                        
                        const toggleButton = document.createElement('button');
                        toggleButton.className = 'toggle-password';
                        toggleButton.title = 'éšè—å¯†ç ';
                        toggleButton.innerHTML = 'ğŸ‘ï¸'; // çå¼€çš„çœ¼ç›å›¾æ ‡
                        toggleButton.dataset.index = index;
                        toggleButton.dataset.visible = 'true';
                        toggleButton.onclick = function(e) {
                            e.stopPropagation();
                            togglePasswordVisibility(index);
                        };
                        
                        passwordContent.appendChild(passwordText);
                        passwordContent.appendChild(toggleButton);
                        
                        const passwordTime = document.createElement('div');
                        passwordTime.className = 'password-time';
                        passwordTime.textContent = 'ä¿å­˜æ—¶é—´: ' + formattedDate;
                        
                        // åˆ›å»ºæŒ‰é’®å®¹å™¨
                        const buttonsContainer = document.createElement('div');
                        buttonsContainer.className = 'buttons-container';
                        
                        // åˆ›å»ºå¤åˆ¶æŒ‰é’®
                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-button';
                        copyButton.textContent = 'å¤åˆ¶';
                        copyButton.onclick = function(e) {
                            e.stopPropagation();
                            copyPassword(index);
                        };
                        
                        buttonsContainer.appendChild(copyButton);
                        
                        // åˆ›å»ºåˆ é™¤æŒ‰é’® - æœ€ç®€å•ç›´æ¥çš„æ–¹å¼
                        const deleteButton = document.createElement('button');
                        deleteButton.className = 'delete-button';
                        deleteButton.textContent = 'åˆ é™¤';
                        deleteButton.onclick = function(e) {
                            e.stopPropagation();
                            // æœ€ç®€å•ç›´æ¥çš„åˆ é™¤å®ç°
                            if (confirm(`ç¡®å®šè¦åˆ é™¤å¤‡æ³¨ä¸º"${item.note || 'æ— å¤‡æ³¨'}"çš„å¯†ç å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼`)) {
                                // ä»æ•°ç»„ä¸­åˆ é™¤è¯¥é¡¹
                                savedPasswords.splice(index, 1);
                                
                                // æ›´æ–°localStorage
                                localStorage.setItem('savedPasswords', JSON.stringify(savedPasswords));
                                
                                // æ›´æ–°å¯†ç è®¡æ•°
                                passwordCount.textContent = savedPasswords.length;
                                
                                // é‡æ–°æ¸²æŸ“å¯†ç åˆ—è¡¨
                                renderPasswords(savedPasswords);
                                
                                // æ˜¾ç¤ºæˆåŠŸæç¤º
                                alert('å¯†ç å·²æˆåŠŸåˆ é™¤');
                            }
                        };
                        
                        buttonsContainer.appendChild(deleteButton);
                        
                        // ç»„è£…DOMå…ƒç´ 
                        passwordInfo.appendChild(passwordNote);
                        passwordInfo.appendChild(passwordContent);
                        passwordInfo.appendChild(passwordTime);
                        passwordItem.appendChild(passwordInfo);
                        passwordItem.appendChild(buttonsContainer);
                        
                        passwordList.appendChild(passwordItem);
                    });
                } else {
                    const noPasswords = document.createElement('div');
                    noPasswords.className = 'no-passwords';
                    noPasswords.textContent = 'æš‚æ— ä¿å­˜çš„å¯†ç ';
                    passwordList.appendChild(noPasswords);
                }
            }
            
            // åˆ‡æ¢å¯†ç å¯è§æ€§å‡½æ•°
            function togglePasswordVisibility(index) {
                const passwordElement = document.getElementById('password-' + index);
                const actualPassword = passwordElement.dataset.password;
                const toggleButtons = document.querySelectorAll('.toggle-password');
                let toggleButton;
                
                // æ‰¾åˆ°å¯¹åº”çš„åˆ‡æ¢æŒ‰é’®
                for (let i = 0; i < toggleButtons.length; i++) {
                    if (toggleButtons[i].dataset.index === index.toString()) {
                        toggleButton = toggleButtons[i];
                        break;
                    }
                }
                
                if (passwordElement.textContent === actualPassword) {
                    // éšè—å¯†ç 
                    passwordElement.textContent = '*'.repeat(actualPassword.length);
                    if (toggleButton) {
                        toggleButton.innerHTML = 'ğŸ‘ï¸â€ğŸ—¨ï¸'; // é—­ä¸Šçš„çœ¼ç›å›¾æ ‡
                        toggleButton.title = 'æ˜¾ç¤ºå¯†ç ';
                        toggleButton.dataset.visible = 'false';
                    }
                } else {
                    // æ˜¾ç¤ºå¯†ç 
                    passwordElement.textContent = actualPassword;
                    if (toggleButton) {
                        toggleButton.innerHTML = 'ğŸ‘ï¸'; // çå¼€çš„çœ¼ç›å›¾æ ‡
                        toggleButton.title = 'éšè—å¯†ç ';
                        toggleButton.dataset.visible = 'true';
                    }
                }
            }
            
            // å¤åˆ¶å¯†ç å‡½æ•°
            function copyPassword(index) {
                const passwordItems = document.querySelectorAll('.password-text');
                const passwordElement = passwordItems[index];
                const password = passwordElement.dataset.password;
                const copyButtons = document.querySelectorAll('.copy-button');
                const copyButton = copyButtons[index];
                
                navigator.clipboard.writeText(password)
                    .then(() => {
                        const originalText = copyButton.textContent;
                        copyButton.textContent = 'å·²å¤åˆ¶!';
                        copyButton.classList.add('copied');
                        
                        setTimeout(() => {
                            copyButton.textContent = originalText;
                            copyButton.classList.remove('copied');
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('å¤åˆ¶å¤±è´¥: ', err);
                        alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                    });
            }
            
            // æœç´¢åŠŸèƒ½
            function searchPasswords(query) {
                if (!query.trim()) {
                    // å¦‚æœæœç´¢æ¡†ä¸ºç©ºï¼Œæ˜¾ç¤ºæ‰€æœ‰å¯†ç 
                    renderPasswords(savedPasswords);
                    return;
                }
                
                // è¿‡æ»¤å¯†ç 
                const filteredPasswords = savedPasswords.filter(item => 
                    item.note.toLowerCase().includes(query.toLowerCase()) ||
                    item.password.toLowerCase().includes(query.toLowerCase())
                );
                
                if (filteredPasswords.length > 0) {
                    renderPasswords(filteredPasswords);
                } else {
                    passwordList.innerHTML = '<div class="no-passwords">æœªæ‰¾åˆ°åŒ¹é…çš„å¯†ç </div>';
                }
            }
            
            // æœç´¢æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            searchButton.onclick = function() {
                searchPasswords(searchInput.value);
            };
            
            // æœç´¢æ¡†å›è½¦äº‹ä»¶
            searchInput.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    searchPasswords(searchInput.value);
                }
            };
            
            // è¿”å›æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            backButton.onclick = function() {
                window.location.href = 'index.html';
            };
            
            // æ¸…é™¤æ‰€æœ‰å¯†ç æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            clearAllButton.onclick = function() {
                if (savedPasswords.length === 0) {
                    alert('æ²¡æœ‰å¯æ¸…é™¤çš„å¯†ç ');
                    return;
                }
                
                if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰å·²ä¿å­˜çš„å¯†ç å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼')) {
                    try {
                        localStorage.removeItem('savedPasswords');
                        savedPasswords = [];
                        passwordCount.textContent = '0';
                        renderPasswords(savedPasswords);
                        alert('æ‰€æœ‰å¯†ç å·²æˆåŠŸæ¸…é™¤');
                    } catch (error) {
                        console.error('æ¸…é™¤å¯†ç å¤±è´¥:', error);
                        alert('æ¸…é™¤å¯†ç æ—¶å‘ç”Ÿé”™è¯¯');
                    }
                }
            };
            
            // é¡µé¢åŠ è½½æ—¶æ¸²æŸ“å¯†ç åˆ—è¡¨
            renderPasswords(savedPasswords);
        });
    </script>
